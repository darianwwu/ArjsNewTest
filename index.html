<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/stylesheets/style.css" />
  <title>AR Navigation Demo</title>
</head>
<body>
  <div id="overlayContainer">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="0.000001" value="7.651058">
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="0.000001" value="51.935260">
    <br>
    <button id="btnAddMarker">Hinzufügen</button>
    <br>
    <button id="btnStart">Start</button>
  </div>
  <div id="arContainer">
    <div id="arView"></div>
    <div id="markerPopup">
      AR-Marker wurde geklickt!
      <span id="popupClose">X</span>
    </div>
    <div id="distance-overlay">0 m</div>
    <div id="compassContainer">
      <div id="compassArrow">↑</div>
      <div id="compassText"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
