<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Navigation Demo</title>
  <script type="module" crossorigin src="./assets/index-BrJqCSo3.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D0Z8dwsq.css">
</head>
<body>
  <div id="app"></div>
  <div id="lonlatinput">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="0.000001" value="7.651058">
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="0.000001" value="51.935260">
    <button id="btnAdd">POI hinzufügen</button>
    <button id="btnStart">Start</button>
  </div>
  <div id="markerPopup">
    AR-Marker wurde geklickt!
    <span id="popupClose">X</span>
  </div>
  <div id="distance-overlay">0 m</div>
  <div id="compassContainer">
    <div id="compassArrow">↑</div>
    <div id="compassText"></div>
  </div>
  
</body>
</html>
